<ul class="terms-tags">
  {{range $name, $taxonomy := .Site.Taxonomies.tags}}
    {{ $count := .Count }}
    {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
    <li>
      <a href="{{ .Permalink }}">
        {{ .Name }}
        <sup><strong><sup>{{ $count }}</sup></strong></sup>
      </a>
    </li>
    {{end}}
  {{end}}
</ul>
